<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/future.css">
    <meta charset="UTF-8">
    <title>Past</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<html>

<body>
<div class="container">

    <div class="head-shell">
        <header>
            <h1><a href="index.html">Favorite Music</a></h1>
            <div class="nav">
                <ul>
                    <li><a href="past.html" title="Past">Past</a></li>
                    <li><a href="present.html" title="Present">Present</a></li>
                    <li><a href="future.html" title="Future">Future</a></li>
                </ul>
            </div>
        </header>
    </div>

    <h1>What May the Future Hold?</h1>


    <div class="wrapper">

        <form method="post" action="" class="ccform">

            <div class="ccfield-prepend">
                <label for="name">Name:</label>
                <input class="ccformfield" type="text" required>
            </div>

            <div class="ccfield-prepend">
                <label for="email">Email:</label>
                <input class="ccformfield" type="text" required>
            </div>

            <div class="ccfield-prepend">
                <label for="phone">Phone:</label>
                <input class="ccformfield" type="text">
            </div>

            <div class="ccfield-prepend">
                <label for="subject">Subject:</label>
                <input class="ccformfield" type="text" required>
            </div>

            <div class="ccfield-prepend">
                <label for="message">Message:</label>
                <textarea class="ccformfield" name="comments" rows="8" required></textarea>
            </div>

            <div class="ccfield-prepend">
                <input class="ccbtn" type="submit" value="Submit">
            </div>

        </form>

    </div>

    <div class="last">
        <div class="social_icons">
            <a href="#"><i class="fa fa-facebook-official"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
    </div>



</div>
</body>
</html>
